<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    #canvas {
        display: block;
        width: 1000px;
        height: 600px;
        margin: 0 auto;
    }
</style>
</head>
<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <script>
        const X = 500, Y = 300, R = 100;
        let canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),            
            colors = ["#33B5E5","#0099CC","#AA66CC","#9933CC","#99CC00","#669900","#FFBB33","#FF8800","#FF4444","#CC0000"],
        angleToRadian = angle => Math.PI * angle / 180,
        drawCircle = (num) => {
            var angle = 360 / num
            var x, y, r;
            r = num < 20 ? 10 :Math.sqrt(2*R*R*(1-Math.cos(angleToRadian(angle)))) / 2
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            draw()
            for (let i = 0; i < num; i++) {
                ctx.beginPath()
                x = X + R * Math.sin( angleToRadian(angle*i) )
                y = Y - R * Math.cos( angleToRadian(angle*i) )
                ctx.fillStyle = colors[~~(Math.random() * colors.length)]
                ctx.arc(x, y, r, 0, 2*Math.PI, false)
                ctx.fill()
            }
        }
        draw = () => {
            ctx.beginPath()
            ctx.arc(X, Y, R, 0, 2*Math.PI, false)
            ctx.stroke()
        }
        drawCircle(10)
        setInterval(() => {
            drawCircle(10)
        }, 300);
    </script> 
</body>
</html>
